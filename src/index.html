<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown Menu</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="page">
    <div class="heading">A dropdown button</div>
    <button class="button">Click here <i class="bx bxs-down-arrow"></i></button>
    <div class="dropdown dropdown--hidden">
      <button class="dropdown__button">Edit</button>
      <button class="dropdown__button">Copy</button>
      <button class="dropdown__button">Delete</button>
    </div>
  </body>
</html>
